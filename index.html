<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <img src='/images/illustration-hero.svg' alt='hero' width='300px' />
    <div class="summary">
      <h4> Order Summary</h4>
      <small>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</small>
    </div>
    <section class="annual-plan">
      <img src="./images/icon-music.svg" alt="music" height="30px" width="30px">
      <div class="pack">
        <p class="plan">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </section class='btns'>

    <button class="btn-primary"> Proceed to Payment</button>
    <button class="btn-secondary"> Cancel Order</button>

  </main>
  <small class="info">Challenge by Frontend Mentor. Coded by Shubham Yadav. </small>

</body>

</html>
